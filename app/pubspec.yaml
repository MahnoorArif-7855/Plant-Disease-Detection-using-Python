version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.9.4+21
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  firebase_auth: ^1.2.0
